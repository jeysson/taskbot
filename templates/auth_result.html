<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Resultado da Autenticação - TaskBot</title>
    <meta http-equiv="refresh" content="3;url={{ url_for('home') }}"> <!-- Redireciona após 3 segundos -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TaskBot</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/upload">Upload de PDF</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/emails">Verificar E-mails</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 text-center">
        {% if success %}
            <div class="alert alert-success">
                <h4>Autenticação bem-sucedida!</h4>
                <p>Você foi autorizado com sucesso. Redirecionando em 3 segundos...</p>
            </div>
        {% else %}
            <div class="alert alert-danger">
                <h4>Erro na autenticação</h4>
                <p>{{ error_message }}. Redirecionando em 3 segundos...</p>
            </div>
        {% endif %}
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Voltar agora</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends "base.html" %}
{% block content %}
    <h1>TaskBot Dashboard</h1>
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tarefas Processadas</h5>
                    <p class="card-text">{{ task_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tempo Economizado</h5>
                    <p class="card-text">{{ "%.1f" % time_saved }} horas</p>
                </div>
            </div>
        </div>
    </div>
    <h2 class="mt-4">Hist√≥rico</h2>
    <canvas id="taskChart" width="400" height="200" data-task-count="{{ task_count }}"></canvas>
    <ul class="list-group mt-3">
    {% for task in tasks %}
        <li class="list-group-item">{{ task[0] }} em {{ task[1] }}: {{ task[2] }}</li>
    {% endfor %}
    </ul>
{% endblock %}
